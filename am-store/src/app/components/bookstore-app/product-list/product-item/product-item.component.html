<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="80%" src='{{"assets/images/" + livro.img + ".jpg"}}'>

    <div class="card-body">
        <p class="card-text">{{ livro.name }}</p>
        <p class="card-text">{{ livro.price }}</p>
        <p class="card-text">{{ livro.rating }}</p>
        <p class="card-text">{{ livro.category | currency:'BRL'}}</p>

        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>
    </div>

</div>
